<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<body>


<div th:fragment="product-shipping" th:remove="tag">
    <div class="form-group row me-5 my-4 fs-5">
        Here's some important info to figure out how much shipping will cost for the product.
        The measurements (length x width x height) refer to the box we use to package it, not the actual product size.
    </div>

    <div class="form-group row mt-3">
        <label class="col-sm-2 col-form-label">Length (cm):</label>
        <div class="col-sm-10">
            <input type="number" step="0.01" class="form-control w-25" th:field="*{length}"/>
        </div>
    </div>
    <div class="form-group row mt-3">
        <label class="col-sm-2 col-form-label">Width (cm):</label>
        <div class="col-sm-10">
            <input type="number" step="0.01" class="form-control w-25" th:field="*{width}"/>
        </div>

    </div>
    <div class="form-group row mt-3">
        <label class="col-sm-2 col-form-label">Height (cm):</label>
        <div class="col-sm-10">
            <input type="number" step="0.01" class="form-control w-25" th:field="*{height}"/>
        </div>
    </div>
    <div class="form-group row mt-3">
        <label class="col-sm-2 col-form-label">Weight (K):</label>
        <div class="col-sm-10">
            <input type="number" step="0.01" class="form-control w-25" th:field="*{weight}"/>
        </div>
    </div>


</div>
</body>
</html>
