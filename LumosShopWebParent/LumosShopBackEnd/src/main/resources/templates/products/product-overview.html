<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<body>

<div th:fragment="product-overview" th:remove="tag">
    <div class="form-group row mb-3">
        <label class="col-sm-2 col-form-label">Product Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{name}" required minlength="3" maxlength="256"
            th:readonly="${#authorization.expression('hasAuthority(''product Manager'')')}">

        </div>
    </div>
    <div class="form-group row mb-3">
        <label class="col-sm-2 col-form-label">Alias:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{alias}"
                   placeholder="we tend to use dashes, not spaces, for the product name by default."
                   required minlength="3" maxlength="256"
                   th:readonly="${#authorization.expression('hasAuthority(''product Manager'')')}">
        </div>
    </div>
    <div class="form-group row mb-3">
        <label class="col-sm-2 col-form-label">Category:</label>
        <div class="col-sm-10">
            <select type="text" class="form-control" th:field="*{category}" required>
                <th:block th:each="category : ${categoryList}">
                    <option th:value="${category.id}">[[${category.name}]]</option>
                </th:block>
            </select>
        </div>
    </div>

    <div class="form-group row mb-3">
        <label class="col-sm-2 col-form-label">Enable:</label>
        <div class="col-sm-10">
            <input type="checkbox" th:field="*{enabled}"/>
        </div>
    </div>
    <div class="form-group row mb-3">
        <label class="col-sm-2 col-form-label">In Stock:</label>
        <div class="col-sm-10">
            <input type="checkbox" th:field="*{inStock}"/>
        </div>
    </div>

    <div class="form-group row mb-3">
        <label class="col-sm-2 col-form-label">Cost:</label>
        <div class="col-sm-10">
            <input type="number" step="0.01" class="form-control" th:field="*{cost}"/>
        </div>
    </div>

    <div class="form-group row mb-3">
        <label class="col-sm-2 col-form-label">Price:</label>
        <div class="col-sm-10">
            <input type="number" step="0.01" class="form-control" th:field="*{price}"/>
        </div>
    </div>

    <div class="form-group row mb-3">
        <label class="col-sm-2 col-form-label">Discount:</label>
        <div class="col-sm-10">
            <input type="number" step="0.01" class="form-control" th:field="*{discountPercent}"/>
        </div>
    </div>
</div>

</body>
</html>
