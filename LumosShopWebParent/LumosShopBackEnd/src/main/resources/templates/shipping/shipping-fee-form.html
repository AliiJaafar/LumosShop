<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
    <div th:replace="~{fragment :: TheHeader(Home)}"></div>
    <style>
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }


        .form-control:focus {
            border-color: #022e64;
            box-shadow: none;
        }


    </style>
</head>
<body data-bs-theme="dark">
<div th:replace="~{fragment/header :: header}"></div>
<div class="form-container" >
    <h2 class="text-center my-5"><i class="fa-duotone fa-bars"></i>Fee Form</h2>


    <form th:action="@{/shipping/saveFee}" method="post" data-bs-theme="dark" th:object="${Fee}">
        <input hidden="hidden" th:field="*{id}">

        <div class="input-group my-4">
            <span class="input-group-text" id="basic-addon1"><i class="fa-duotone fa-wave-pulse"></i></span>
            <input type="number" th:field="*{feeRate}" class="form-control" placeholder="Fee Rate"
                   aria-label="Fee Rate"
                   aria-describedby="basic-addon1" required>
        </div>
        <div class="input-group my-4">
            <label class="form-label">How many days It takes?</label>
            <span class="input-group-text" id="basic-addon2"><i class="fa fa-address-card"></i></span>
            <input type="number" th:field="*{dayLong}" class="form-control"
                   aria-label="Day Long"
                   aria-describedby="basic-addon2" required step="1">
        </div>
        <div class="input-group my-4">
            <span class="input-group-text" id="basic-addon4"><i class="fa fa-globe"></i></span>
            <select th:field="*{nation}" class="form-control">
                <option th:each="nation : ${nationList}" th:value="${nation.id}">[[${nation.name}]]</option>
            </select>
        </div>

        <div class="input-group my-4">
            <span class="input-group-text" id="basic-addon5"><i class="fa fa-city"></i></span>
            <input type="text" th:field="*{city}" class="form-control" placeholder="City" aria-label="City"
                   aria-describedby="basic-addon5" required maxlength="55" minlength="3">
        </div>
        <div class="form-group">
            <label class="Enable" for="cashOnDelivery">Cash On delivery ability:</label>
            <input th:field="*{cashOnDelivery}" type="checkbox" class="form-check-input" id="cashOnDelivery" name="cashOnDelivery">
        </div>

        <button type="submit" class="btn btn-primary mx-2">Submit</button>
        <button type="submit" class="btn btn-outline-danger mx-2" id="btn-Cancel">Cancel</button>

    </form>
    <div class="modal fade text-center" id="modalDialog" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="modalTitle"></h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <span class="fs-5 fw-bold" id="modalBody"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>



<footer th:replace="~{fragment/footer :: footer}"></footer>

</body>
</html>
