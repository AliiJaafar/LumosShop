<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragment :: TheHeader(${title})}"></div>
    <style>
        .radio-inputs {
            justify-content: center;
            align-items: center;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .radio-inputs > * {
            margin: 6px;
        }

        .radio-input:checked + .radio-tile {
            border-color: #2260ff;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            color: #2260ff;
        }

        .radio-input:checked + .radio-tile:before {
            transform: scale(1);
            opacity: 1;
            background-color: #2260ff;
            border-color: #2260ff;
        }

        .radio-input:checked + .radio-tile .radio-icon svg {
            fill: #2260ff;
        }

        .radio-input:checked + .radio-tile .radio-label {
            color: #2260ff;
        }

        .radio-input:focus + .radio-tile {
            border-color: #2260ff;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1), 0 0 0 4px #b5c9fc;
        }

        .radio-input:focus + .radio-tile:before {
            transform: scale(1);
            opacity: 1;
        }

        .radio-tile {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 130px;
            min-height: 130px;
            border-radius: 0.5rem;
            border: 2px solid #b5bfd9;
            background-color: #fff;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            transition: 0.15s ease;
            cursor: pointer;
            position: relative;
        }

        .radio-tile:before {
            content: "";
            position: absolute;
            display: block;
            width: 0.75rem;
            height: 0.75rem;
            border: 2px solid #b5bfd9;
            background-color: #fff;
            border-radius: 50%;
            top: 0.25rem;
            left: 0.25rem;
            opacity: 0;
            transform: scale(0);
            transition: 0.25s ease;
        }

        .radio-tile:hover {
            border-color: #2260ff;
        }

        .radio-tile:hover:before {
            transform: scale(1);
            opacity: 1;
        }

        .radio-icon {
            fill: #494949;
        }

        .radio-label {
            color: #707070;
            text-align: center;
        }

        .radio-input {
            clip: rect(0 0 0 0);
            -webkit-clip-path: inset(100%);
            clip-path: inset(100%);
            height: 1px;
            overflow: hidden;
            position: absolute;
            white-space: nowrap;
            width: 1px;
        }
    </style>
</head>
<body>
<div th:replace="~{fragment/header :: header}"></div>
<div th:replace="~{fragment :: messageFlash}"></div>

<div class="container m-5 p-5">
    <form th:action="@{/orders/updatePhase}" th:object="order">

        <input type="hidden" th:value="*{id}">
        <div class="radio-inputs">
            <label>
                <input class="radio-input" type="radio" name="phase" value="INITIATED">
                <span class="radio-tile">
            <span class="radio-icon">
                <i class="fas fa-flag"></i>
            </span>
            <span class="radio-label">INITIATED</span>
        </span>
            </label>
            <label>
                <input class="radio-input" type="radio" name="phase" value="REVOKED">
                <span class="radio-tile">
            <span class="radio-icon">
                <i class="fas fa-ban"></i>
            </span>
            <span class="radio-label">REVOKED</span>
        </span>
            </label>
            <label>
                <input class="radio-input" type="radio" name="phase" value="IN_PROGRESS">
                <span class="radio-tile">
            <span class="radio-icon">
                <i class="fas fa-spinner"></i>
            </span>
            <span class="radio-label">IN_PROGRESS</span>
        </span>
            </label>
            <label>
                <input class="radio-input" type="radio" name="phase" value="WRAPPED">
                <span class="radio-tile">
            <span class="radio-icon">
                <i class="fas fa-gift"></i>
            </span>
            <span class="radio-label">WRAPPED</span>
        </span>
            </label>
            <label>
                <input class="radio-input" type="radio" name="phase" value="SECURED">
                <span class="radio-tile">
            <span class="radio-icon">
                <i class="fas fa-lock"></i>
            </span>
            <span class="radio-label">SECURED</span>
        </span>
            </label>
            <label>
                <input class="radio-input" type="radio" name="phase" value="IN_TRANSIT">
                <span class="radio-tile">
            <span class="radio-icon">
                <i class="fas fa-truck"></i>
            </span>
            <span class="radio-label">IN_TRANSIT</span>
        </span>
            </label>
            <label>
                <input class="radio-input" type="radio" name="phase" value="RECEIVED">
                <span class="radio-tile">
            <span class="radio-icon">
                <i class="fas fa-check"></i>
            </span>
            <span class="radio-label">RECEIVED</span>
        </span>
            </label>
            <label>
                <input class="radio-input" type="radio" name="phase" value="REVERTED">
                <span class="radio-tile">
            <span class="radio-icon">
                <i class="fas fa-undo"></i>
            </span>
            <span class="radio-label">REVERTED</span>
        </span>
            </label>
            <label>
                <input class="radio-input" type="radio" name="phase" value="PAID">
                <span class="radio-tile">
            <span class="radio-icon">
                <i class="fas fa-money-bill"></i>
            </span>
            <span class="radio-label">PAID</span>
        </span>
            </label>
            <label>
                <input class="radio-input" type="radio" name="phase" value="REFUNDED">
                <span class="radio-tile">
            <span class="radio-icon">
                <i class="fas fa-hand-holding-usd"></i>
            </span>
            <span class="radio-label">REFUNDED</span>
        </span>
            </label>
            <label>
                <input class="radio-input" type="radio" name="phase" value="CUSTOMER_REQUESTED_RETURN">
                <span class="radio-tile">
            <span class="radio-icon">
                <i class="fas fa-undo-alt"></i>
            </span>
            <span class="radio-label ">CUSTOMER<br>REQUESTED<br>RETURN</span>
        </span>
            </label>
        </div>
        <button type="submit" class="btn btn-primary">submit</button>

    </form>

</div>


<footer th:replace="~{fragment/footer :: footer}"></footer>
</body>
</html>
