<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<body>

<div th:fragment="header">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/lumos.coLogoWithoutSlogan.png}" alt="Logo" width="100px"></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <!-- <li class="nav-item" sec:authorize="hasAuthority('Admin')">
                         <a class="nav-link" th:href="@{/users}">Users</a>
                     </li>-->
                    <th:block sec:authorize="hasAuthority('Admin')">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" role="button"
                               data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Users
                            </a>
                            <div class="dropdown-menu" aria-labelledby="userDropdown">
                                <a class="dropdown-item fw-semibold" th:href="@{/users}"><i
                                        class="fa-duotone fa-tasks me-1"></i> Manage Users</a>
                                <a class="dropdown-item fw-semibold" th:href="@{/users/add}"><i
                                        class=" fa-duotone fa-user-plus me-1"></i>Add User</a>
                            </div>
                        </li>
                    </th:block>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Content Manager')">
                        <a class="nav-link" th:href="@{/categories}">Categories</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('Admin','product Manager','Content Manager','Customer Service')">
                        <a class="nav-link" th:href="@{/products}">Products</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('Admin','product Manager')">
                        <a class="nav-link" th:href="@{/customers}">Customers</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('Admin','product Manager')">
                        <a class="nav-link" th:href="@{/shipping}">Shipping</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('Admin','product Manager','Customer Service')">
                        <a class="nav-link" th:href="@{/orders}">Orders</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('Admin')">
                        <a class="nav-link" th:href="@{/controlCenter}">Control <i
                                class="fa-duotone fa-ellipsis-stroke-vertical"></i></a>
                    </li>
                    <li>
                        <span class="ms-4 fa-duotone fa-user icon-silver fa-2x"></span>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" th:href="@{/account}" id="userDropdown" role="button"
                           data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            [[${#authentication.principal.getFullName()}]]
                        </a>
                        <div class="dropdown-menu" aria-labelledby="userDropdown">
                            <a class="dropdown-item" id="accountLink" th:href="@{/account}">MyAccount</a>
                            <div>
                                <form th:action="@{/logout}" method="post">
                                    <input type="hidden" name="csrf.parameterName" value="{_csrf.token}"/>
                                    <button type="submit" class="dropdown-item">Logout</button>
                                </form>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

</div>
</body>
</html>
