<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<body>

<div th:fragment="data">
    <form th:action="@{/control-center/standard-update}" method="post">
        <div class="form-group row my-3">
            <label class="col-sm-4 col-form-label">Copyright</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="COPYRIGHT" th:value="${COPYRIGHT}" required  />
            </div>
        </div>
        <div class="form-group row my-3">
            <label class="col-sm-4 col-form-label">Currency</label>
            <div class="col-sm-8">
                <select name="CURRENCY_ID" class="form-control">
                    <th:block th:each="currency : ${currencies}">
                        <option th:value="${currency.id}" th:selected="(${currency.id} == ${CURRENCY_ID})">
                            [[${currency}]]
                        </option>
                    </th:block>
                </select>
            </div>
        </div>
        <div class="form-group row my-3">
            <label class="col-sm-4 col-form-label">Symbol Location</label>
            <div class="col-sm-8">
                <select name="CURRENCY_SYMBOL_PLACE" class="form-control">
                    <option value="Left" th:selected="(${CURRENCY_SYMBOL_PLACE} == 'Left')">Left</option>
                    <option value="Right" th:selected="(${CURRENCY_SYMBOL_PLACE} == 'Right')">Right</option>
                </select>
            </div>
        </div>
        <div class="form-group row my-3">
            <label class="col-sm-4 col-form-label">Currency decimal separator ( . or , )</label>
            <div class="col-sm-8">
                <select name="CURRENCY_DECIMAL_SEPARATOR" class="form-control">
                    <option value="POINT" th:selected="(${CURRENCY_DECIMAL_SEPARATOR} == 'POINT')">Point</option>
                    <option value="COMMA" th:selected="(${CURRENCY_DECIMAL_SEPARATOR} == 'COMMA')">Comma</option>
                </select>
            </div>
        </div>
        <div class="form-group row my-3">
            <label class="col-sm-4 col-form-label">currency display precision ( 0 to 5 )</label>
            <div class="col-sm-8">
                <select name="CURRENCY_DISPLAY_PRECISION" class="form-control">
                    <option value="0" th:selected="(${CURRENCY_DISPLAY_PRECISION} == 0)">0</option>
                    <option value="1" th:selected="(${CURRENCY_DISPLAY_PRECISION} == 1)">1</option>
                    <option value="2" th:selected="(${CURRENCY_DISPLAY_PRECISION} == 2)">2</option>
                    <option value="3" th:selected="(${CURRENCY_DISPLAY_PRECISION} == 3)">3</option>
                    <option value="4" th:selected="(${CURRENCY_DISPLAY_PRECISION} == 4)">4</option>
                </select>
            </div>
        </div>


        <div class="form-group row my-3">
            <label class="col-sm-4 col-form-label">Currency grouping separator ( . or , )</label>
            <div class="col-sm-8">
                <select name="CURRENCY_GROUPING_SEPARATOR" class="form-control">
                    <option value="POINT" th:selected="(${CURRENCY_GROUPING_SEPARATOR} == 'POINT')">POINT</option>
                    <option value="COMMA" th:selected="(${CURRENCY_GROUPING_SEPARATOR} == 'COMMA')">COMMA</option>
                </select>
            </div>
        </div>
        <div class="form-group row my-3">
            <label class="col-sm-4 col-form-label">Negative number format</label>
            <div class="col-sm-8">
                <select name="NEGATIVE_NUMBER_FORMAT" class="form-control">
                    <option value="MINUS_SIGN" th:selected="(${NEGATIVE_NUMBER_FORMAT} == 'MINUS_SIGN')">Minus Sign Format</option>
                    <option value="PARENTHESES" th:selected="(${NEGATIVE_NUMBER_FORMAT} == 'PARENTHESES')">Parentheses Format</option>
                    <option value="RED_TEXT" th:selected="(${NEGATIVE_NUMBER_FORMAT} == 'RED_TEXT')">Red Text Format</option>
                </select>
            </div>
        </div>

        <div class="text-center">
            <input type="submit" value="Save" class="btn btn-primary m-3" />
        </div>
    </form>
</div>
</body>
</html>
