<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">


<head th:replace="~{fragment :: TheHeader('ERROR')}"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="~{test :: sideBar}"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="~{test :: topBar}"></nav>

            <div class="text-center m-3">
                <h2></h2>
            </div>

            <div class="text-center">
                <div class="error mx-auto" data-text="404">500</div>
                <p class="lead text-gray-800 mb-5">Internal Server Error</p>
                <p class="text-gray-500 mb-0">
                    Oh dear, it seems the server encountered an issue while processing your request.
                </p>
                <a th:href="@{/}">&larr; Back to Home</a>
            </div>

        </div>

        <!-- Footer -->
        <div th:replace="~{fragment/footer :: footer}"></div>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->


<div th:replace="~{fragment/modal_fragments :: logoutModal}"></div>
<div th:replace="~{fragment :: scripts}"></div>
</body>

</html>
