<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<head>
    <div th:replace="~{fragments :: TheHeader(${title})}"></div>

</head>

<body>
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-W27ZPDZ7"
                  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
<div th:replace="~{navbar :: navbar}"></div>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Registration Successful</h5>
                    <p class="card-text">Thank you for registering, [[${name}]]. Please verify your account by checking your email. We have sent a verification link to your registered email address.</p>
                    <p class="card-text">Once your account is verified, you can <a th:href="@{/login}">log in</a> to access your account.</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<footer th:replace="~{fragments :: footer}"></footer>
