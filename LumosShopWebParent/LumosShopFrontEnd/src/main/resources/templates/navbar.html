<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<body>

<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/lumos.coLogoWithoutSlogan.png}" alt="Logo" width="100px" height="55px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/store}">Store</a>
                    </li>
                    <th:block sec:authorize="!isAuthenticated()">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/login}">Login</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/register}">Register</a>
                        </li>
                    </th:block>


                </ul>
            </div>
        </div>
    </nav>
</div>
<div th:fragment="searchBar">
    <ul class="nav justify-content-start">
        <form method="get" th:action="@{/store/search}" class="d-inline-flex" role="search" data-bs-theme="dark">
            <input required name="keyword" class="form-control me-2" type="search" placeholder="Search"
                   th:value="${keyword}">
            <button type="submit" class="btn btn-outline-success">
                <i class="fa-duotone fa-magnifying-glass"></i>
            </button>
            <button class="mx-2 btn btn-outline-secondary" type="button" onclick="clearFilter()">
                <i class="fa-duotone fa-broom-wide"></i>
            </button>
        </form>
        <th:block sec:authorize="isAuthenticated()">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/my-account}" sec:authentication="principal.fullName"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/addresses}"><i class="fa-duotone fa-location-dot"></i> Addresses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/FAQ}">FAQ</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/bag}"><i class="fa-duotone fa-bag-shopping"></i></a>
            </li>
            <li class="nav-item">
                <form th:action="@{/logout}" method="post">
                    <input type="hidden" name="csrf.parameterName" value="{_csrf.token}"/>
                    <button title="Logout" type="submit" class="btn nav-link"><i
                            class="fa-duotone fa-right-from-bracket"></i></button>
                </form>
            </li>
        </th:block>


    </ul>
</div>


</body>
</html>
