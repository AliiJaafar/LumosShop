<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<head>
    <div th:replace="~{fragments :: TheHeader('review-posted')}"></div>
    <link th:href="@{/rating-plugin/css/star-rating.css}" media="all" rel="stylesheet" type="text/css"/>
    <script th:src="@{/rating-plugin/js/star-rating.js}" type="text/javascript"></script>
    <link th:href="@{/rating-plugin/themes/krajee-fas/theme.css}" media="all" rel="stylesheet" type="text/css"/>
    <script th:src="@{/rating-plugin/themes/krajee-fas/theme.js}"></script>
</head>

<body >
<div th:replace="~{navbar :: navbar}"></div>
<div th:replace="~{navbar :: searchBar}"></div>

<div class="container mt-4">
    <div>
        <h2 class="text-center text-danger-emphasis fw-bolder m-5">Feedback Posted!</h2>

    </div>
    <div class="card mx-auto border-success p-3" style="width: 600px;">
        <img class="card-img-top" th:src="@{${review.product.mainImagePath}}">
        <div class="card-body">
            <h5 class="card-title" th:text="${review.product.name}"></h5>

            <div class="row m-1 ml-3">
                <h3 class="text-success">Your review has been published.</h3>
            </div>



            <div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input th:value="${review.title}" id="title" type="text" name="title" required
                           class="form-control">
                </div>
                <div>
                    <p class="text-center mt-2">
                        <input type="text" th:value="${review.rating}" class="product-ratingStar" dir="ltr"
                               data-size="md" >
                    </p>
                </div>

                <div>
                    <div class="form-group">
                        <label for="reviewComment">Review comment</label>
                        <textarea th:value="${review.reviewComment}" id="reviewComment" name="reviewComment"
                                  class="form-control" rows="4" readonly>
                                            </textarea>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>



<script>
    contextPath = "[[@{/}]]";
    productId = "[[${product.id}]]";
    var csrfHeaderName = "[[${_csrf.headerName}]]";
    var csrfValue = "[[${_csrf.token}]]";
    currencyS = "[[${CURRENCY_SYMBOL}]]";
    currencyGrSep = "[[${CURRENCY_GROUPING_SEPARATOR == 'COMMA' ? ',' : '.'}]]";
    currencyDisSep = "[[${CURRENCY_DECIMAL_SEPARATOR == 'COMMA' ? ',' : '.'}]]";
    cuurencyWay = "[[${CURRENCY_SYMBOL_PLACE}]]";
    decimalPrec = "[[${CURRENCY_DISPLAY_PRECISION}]]";


    $(".product-ratingStar").rating({
        displayOnly: true,
        hoverOnClear: false,
        showCaption: false,
        theme: 'krajee-fas'

    });


</script>
</body>
<footer th:replace="~{fragments :: footer}"></footer>
</html>
