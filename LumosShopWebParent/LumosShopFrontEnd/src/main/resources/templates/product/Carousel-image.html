<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<body>
<div th:fragment="image-coursel">
    <div class="modal fade text-center text-dark " id="image-coursel">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content bg-dark">
                <div class="modal-content">
                    <div id="carouselExample" class="carousel slide">
                        <div class="carousel-indicators"
                             style="background-color: rgba(0,0,0,0.09)">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>

                            <th:block th:each="extraImage,status : ${product.images}">
                                    <button type="button" data-bs-target="#carouselExampleIndicators" th:data-bs-slide-to="${status.count}"></button>
                            </th:block>

                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img th:src="@{${product.mainImagePath}}" class="d-block w-100" alt="mainOne">
                            </div>
                            <th:block th:each="extraImage : ${product.images}">
                                <div class="carousel-item">
                                    <img th:src="@{${extraImage.imagePath}}" class="d-block w-100">
                                </div>
                            </th:block>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                                data-bs-slide="prev"
                                style="background-color: rgba(0,0,0,0.09)">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                                data-bs-slide="next"
                                style="background-color: rgba(0,0,0,0.09)">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
