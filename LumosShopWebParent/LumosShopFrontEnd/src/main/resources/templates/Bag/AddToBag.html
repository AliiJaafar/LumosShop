<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<div th:fragment="stock_qty(qty,productID)">

    <div class="quantity-control">
        <button th:product_id="${productID}" class="minusBtn"><i class="fa-solid fa-minus"></i></button>
        <input type="text" th:id="'Qty' + ${productID} " class="form-control quantityInput" th:value="${qty}">
        <button th:product_id="${productID}" class="plusBtn"><i class="fa-solid fa-plus"></i></button>
    </div>

</div>


</html>
