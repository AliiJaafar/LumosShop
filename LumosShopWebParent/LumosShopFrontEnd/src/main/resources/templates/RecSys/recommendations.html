<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments :: TheHeader('recommendations')}"></div>

</head>
<body>

<h2>Recommendations for <span th:text="${customer}"></span></h2>

<ul>
    <li th:each="itemId : ${recommendations}" th:text="${itemId}"></li>
</ul>
<div class="container text-center">
    <div class="row">
        <div th:each="product, iterStat : ${products}" class="col-md-3 my-4">
            <div th:replace="~{product/productPartialView :: productCard}"></div>
        </div>
    </div>
</div>
<script>
    $(".productPage-ratingStar").rating({
        displayOnly: true,
        hoverOnClear: false,
        showCaption: false,
        theme: 'krajee-uni'

    });
</script>
</body>
</html>
